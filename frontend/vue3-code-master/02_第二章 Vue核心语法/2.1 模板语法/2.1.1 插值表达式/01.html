<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插值表达式</title>
  </head>
  <body>
    <div id="app">
      <p>{{123}}</p>
      <p>{{msg}}</p>
      <p>{{msg.toUpperCase()}}</p>
      <p>
        {{score<60 ? '入学测试未通过, 暂时不可以来尚硅谷学习' :
        '入学测试通过，欢迎来尚硅谷学习'}}
      </p>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.min.js"></script>
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            msg: 'Welcome to Atguigu',
            score: 59,
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
