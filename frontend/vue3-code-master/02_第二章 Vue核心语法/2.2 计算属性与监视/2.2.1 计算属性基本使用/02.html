<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性基本使用</title>
  </head>
  <body>
    <div id="app">
      <!-- 读取data数据显示 -->
      <p>测评得分: {{score}}</p>
      <!-- 读取计算属性数据显示 -->
      <p>测评结果: {{resultText}}</p>
      <button @click="reExam">学习一段时间后重新测评</button>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.min.js"></script>
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            score: 59,
          }
        },

        computed: {
          resultText() {
            console.log('computed resultText()')
            const result =
              this.score < 60
                ? '入学测试未通过, 暂时不可以来尚硅谷学习'
                : '入学测试通过，欢迎来尚硅谷学习'
            return result
          },
        },

        methods: {
          // 更新data中的score
          reExam() {
            this.score += 10
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
